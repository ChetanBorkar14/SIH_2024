<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Picture of the Day</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="assests/nasas.css" />
  </head>
  <body>
    <header>
      <div class="header-container">
        <div class="logo">
          <a href="index.html">Buisness <br />name</a>
        </div>
        <div class="ind-emb">
          <img src="assests/embelem.jpg" alt="Business Emblem" />
        </div>
        <nav class="navbar">
          <a href="index.html">Home</a>
          <a href="mentors.html">Connect With Mentors</a>
          <a href="blog.html">Blog</a>
          <a href="quiz.html">Quiz</a>
          <a href="financial-help.html">Need Financial Help?</a>
        </nav>
        <div>
          <a href="login.html" class="login-btn">Login</a>
        </div>
        <div class="nep">
          <img src="assests/Nep.jpg" alt="Business Emblem" />
        </div>
      </div>
    </header>
    <div id="apod-container">
      <div id="apod-title"><h2>Loading...</h2></div>
      <div id="apod-description"></div>
    </div>

    <script>
      const apiKey = "slDWi3ZHNbZWkOTaLo6Sebgheuz1JB6uLnL1jM8h";
      const endpoint = "https://api.nasa.gov/planetary/apod";

      const getApod = async () => {
        try {
          const response = await axios.get(endpoint, {
            params: {
              api_key: apiKey,
            },
          });

          const data = response.data;

          document.getElementById(
            "apod-container"
          ).style.backgroundImage = `url(${data.url})`;

          document.getElementById(
            "apod-title"
          ).innerHTML = `<h2>${data.title}</h2>`;

          document.getElementById(
            "apod-description"
          ).innerHTML = `<p>${data.explanation}</p>`;
        } catch (error) {
          console.error("Error fetching data from APOD API:", error);
          document.getElementById(
            "apod-title"
          ).innerHTML = `<p>Error fetching data. Please try again later.</p>`;
        }
      };

      getApod();
    </script>
  </body>
</html>
